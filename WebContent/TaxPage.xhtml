<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Φόρος</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

	<h:form>
		<div id="error">
			<h:outputText value="#{taxBean.error}"></h:outputText>
		</div>
		<table>

			<tr>
				<th>Εκκαθάριση φόρου εισοδήματος</th>
			</tr>
			<tr>
				<td>Φόρος κύριου:</td>
				<td><h:outputText value="#{taxBean.principalTax}" />&euro;</td>
			</tr>
			<tr>
				<td>Φόρος συζήγου:</td>
				<td><h:outputText value="#{taxBean.wifeTax}" />&euro;</td>
			</tr>
			<tr>
				<td>Σύνολο:</td>
				<td><h:outputText value="#{taxBean.totalTax}" />&euro;</td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
