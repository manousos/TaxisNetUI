<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Εγγραφή</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>

	<h:form>

		<table>
			<tr>
				<th>Επιλέξτε username και κωδικό</th>
			</tr>
			<tr>
				<td>Username</td>
				<td><h:inputText value="#{registerBean.userName}"
						required="true" requiredMessage="Πρέπει να εισάγετε Username"
						validatorMessage="Ελάχιστο μήκος 2 χαρακτήρες" id="username">
						<f:validateLength minimum="2" />
					</h:inputText></td>
				<td><h:messages for="username" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Κωδικός</td>
				<td><h:inputText value="#{registerBean.password}"
						required="true" requiredMessage="Πρέπει να εισάγετε Κωδικό"
						validatorMessage="Ελάχιστο μήκος 6 χαρακτήρες" id="password">
						<f:validateLength minimum="6" />
					</h:inputText></td>
				<td><h:messages for="password" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Επιβεβαίωση κωδικού</td>
				<td><h:inputText value="#{registerBean.repeatPassword}"
						required="true"
						requiredMessage="Πρέπει να εισάγετε Επιβεβαίωση κωδικού"
						validator="#{registerBean.validatePassword}" id="validPassword">
					</h:inputText></td>
				<td><h:message for="validPassword" styleClass="error" /></td>
			</tr>
			<tr>
				<th>Συμπληρώστε τον ΑΦΜ και το ονοματεπώνυμό σας</th>
			</tr>
			<tr>
				<td>ΑΦΜ</td>
				<td><h:inputText value="#{registerBean.afm}" required="true"
						requiredMessage="Πρέπει να εισάγετε ΑΦΜ"
						validatorMessage="To ΑΦΜ αποτελείται από 9 ψηφία"
						converterMessage="To ΑΦΜ αποτελείται από αριθμούς" id="afm">
						<f:validateLongRange minimum="9"  maximum="9"/>
<!-- 						<f:validateLength minimum="9" maximum="10" /> -->
<!-- 						<f:validateRegex pattern="([^0-9])" /> -->
					</h:inputText></td>
				<td><h:messages for="afm" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Επώνυμο</td>
				<td><h:inputText value="#{registerBean.lastName}"
						required="true" requiredMessage="Πρέπει να εισάγετε Επώνυμο"
						validatorMessage="Έχετε εισάγει μη έγκυρους χαρακτήρες"
						id="lastName">
						<f:validateRegex pattern="^[a-zA-ZΑ-Ωα-ω]+$" />
					</h:inputText></td>
				<td><h:messages for="lastName" styleClass="error" /></td>
			</tr>
			<tr>
				<td>Όνομα</td>
				<td><h:inputText value="#{registerBean.firstName}"></h:inputText></td>
			</tr>
			<tr>
				<td>Όνομα Πατρός</td>
				<td><h:inputText value="#{registerBean.fatherName}"></h:inputText>
				</td>
			</tr>
			<tr>
				<th>Συμπληρώστε τα στοιχεία επικοινωνίας σας</th>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><h:inputText value="#{registerBean.email}"></h:inputText></td>
			</tr>
			<tr>
				<td>Αρ. τηλεφώνου</td>
				<td><h:inputText value="#{registerBean.phone}"></h:inputText></td>
			</tr>
			<tr>
				<td>Αρ. κινητού τηλεφώνου</td>
				<td><h:inputText value="#{registerBean.cell}"></h:inputText></td>
			</tr>
			<tr>
				<td>Fax</td>
				<td><h:inputText value="#{registerBean.fax}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" value="Submit"
						action="#{registerBean.submit}" /></td>
			</tr>
		</table>
		<div id="error">
			<h:outputText value="#{registerBean.error}"></h:outputText>
		</div>
	</h:form>

</h:body>
</html>
